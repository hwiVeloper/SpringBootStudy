<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
	<div class="panel-heading">View Page</div>
	
	<div class="pull-right">
		<a th:href="@{modify(page=${pageVO.page},
						size=${pageVO.size},
						type=${pageVO.type},
						keyword=${pageVO.keyword},
						bno=${vo.bno})}" class="btn btn-default">Modify/Delete</a>
		<a th:href="@{list(page=${pageVO.page},
						size=${pageVO.size},
						type=${pageVO.type},
						keyword=${pageVO.keyword},
						bno=${vo.bno})}" class="btn btn-primary">Go List</a>
	</div>
	
	<div class="panel-body">
		<div class="form-group">
			<label for="">BNO</label> <input class="form-control" name="bno" th:value="${vo.bno}" readonly />
		</div>
		
		<div class="form-group">
			<label for="">Title</label>
			<input class="form-control" name="title" id="" th:value="${vo.title}" readonly />
			<p class="help-block">Title text here.</p>
		</div>
		
		<div class="form-group">
			<label for="">Content</label>
			<textarea class="form-control" name="content" id="" cols="30" rows="3" th:text=${vo.content} readonly></textarea>
		</div>
		
		<div class="form-group">
			<label for="">Writer</label> <input type="text" name="writer" class="form-control" th:value="${vo.writer}" readonly/>
		</div>
		
		<div class="form-group">
			<label for="">RegDate</label>
			<input type="text" class="form-control" name="regDate" th:value="${#dates.format(vo.regdate, 'yyyy-MM-dd')}" readonly />
		</div>
	</div>
	
	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>RNO</th>
					<th>REPLY TEXT</th>
					<th>REPLYER</th>
					<th>REPLY DATE</th>
				</tr>
			</thead>
			<tbody id="replyTable">
			</tbody>
		</table>
	</div>
	
	<div class="pull-right">
		<button class="btn btn-secondary" id="addReplyBtn">Add Reply</button>
	</div>
	
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">&times;</button>
					
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<label>Reply Text</label>
					<input type="text" class="form-control" name="replyText">
					<label>Replyer</label>
					<input type="text" class="form-control" name="replyer">
				</div>
				<div class="modal-footer">
					<button id="delModalBtn" class="btn btn-danger">Delete</button>
					<button id="modalBtn" class="btn btn-info">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript" th:src="@{'/js/reply.js'}"></script>
	
	<script th:inline="javascript">
		$(document).ready(function(e) {
			(function(){
				replyManager.getAll([[${vo.bno}]], printList);	
			})();
			
			function printList(list) {
				var str = "";
				var replyObj;
				for (var i = 0; i < list.length; i++) {
					replyObj = list[i];
					
					str += "<tr>" +
					"<td>" + replyObj.rno + "</td>" +
					"<td>" + replyObj.replyText + "</td>" +
					"<td>" + replyObj.replyer + "</td>" +
					"<td>" + formatDate(replyObj.regdate) + "</td>" +
					"</tr>";
				}
				$("#replyTable").html(str);
			}
			
			function formatDate(timeValue) {
				var date = new Date(timeValue);
				return date.getFullYear() + "-"
					+ (date.getMonth() + 1 > 10 ? date.getMonth() + 1 : '0' + (date.getMonth() + 1)) + "-"
					+ date.getDate()
			}
			
			var mode;
			$("#addReplyBtn").on('click', function() {
				$("#myModal").modal("show");
				$(".modal-title").text("Add Reply");
				
				mode = "ADD";
			});
			
			var bno = [[${vo.bno}]];
			
			var replyTextObj = $("input[name='replyText']");
			var replyerObj = $("input[name='replyer']");
			
			$("#modalBtn").click(function() {
				var replyText = replyTextObj.val();
				var replyer = replyerObj.val();
				
				if (mode == 'ADD') {
					
					var obj = {replyText: replyText, replyer: replyer, bno: bno};
					
					replyManager.add(obj, function(list) {
						printList(list);
						alert("새로운 댓글이 추가되었습니다.");
						afterALl(list);
					});
				} else
				if (mode == 'MOD') {
					var obj = {replyText: replyText, bno:bno, rno:rno};
					
					replyManager.update(obj, function(list) {
						alert("댓글이 수정되었습니다.");
						afterAll(list);
					});
				}
			});
			
			var rno;
			
			$("#replyTable").on("click", "tr", function(e) {
				var tds = $(this).find('td');
				
				console.log(tds);
				
				rno = tds[0].innerHTML;
				mode = 'MOD';
				
				replyTextObj.val(tds[1].innerHTML);
				replyerObj.val(tds[2].innerHTML);
				$("#myModal").modal("show");
				$(".modal-title").text("Modify/Delete Reply");
			});
			
			$("#delModalBtn").on("click", function() {
				var obj = {bno:bno, rno:rno};
				
				replyManager.remove(obj, function(list) {
					printList(list);
					alert("댓글이 삭제되었습니다.");
					$("#myModal").modal("hide");
					replyTextObj.val("");
					replyerObj.val("");
				});
			});
			
			function afterAll(list) {
				printList(list);
				$("#myModal").modal("hide");
				replyTextObj.val("");
				replyerObj.val("");
			}
			
		});
	</script>
</th:block>

</html>
