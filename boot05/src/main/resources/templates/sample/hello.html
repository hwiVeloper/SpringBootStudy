	layout:decorate="~{/layout/layout1}">

<head>
	<title>Thymeleaf3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

		<h1>Hello Page</h1>

		</script>

</html>
